name: ClusterFuzzLite batch fuzzing
on:
  schedule:
    - cron: '0 0/6 * * *'  # Every 6th hour. Change this to whatever is suitable.
  push:
permissions: read-all
env:
  GOPRIVATE: gitlab.phaidra.org/loidoltd15/cmp_tool_storage
jobs:
  BatchFuzzing:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        sanitizer:
        - address
        - undefined
        - memory
    steps:
    - name: set git name
      run: |
          git config --global user.email "4github-actions@users.noreply.github.com"
          git config --global user.name "github-actions ClusterFuzzLite batch fuzzing"
    - name: Build Fuzzers (${{ matrix.sanitizer }})
      id: build
      uses: google/clusterfuzzlite/actions/build_fuzzers@v1
      with:
        language: c
        sanitizer: ${{ matrix.sanitizer }}
    - name: Run Fuzzers (${{ matrix.sanitizer }})
      id: run
      uses: google/clusterfuzzlite/actions/run_fuzzers@v1
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        fuzz-seconds: 60
        mode: 'batch'
        sanitizer: ${{ matrix.sanitizer }}
        output-sarif: true
        storage-repo: https://${{secrets.ACCESS_TOKEN_GITLAB_UNI}}@gitlab.phaidra.org/loidoltd15/cmp_tool_storage.git
        storage-repo-branch: main  
        storage-repo-branch-coverage: gh-pages 
